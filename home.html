<!DOCTYPE html>
<html lang="en" data-theme="light" class="dark">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <main class="flex justify-center">
            <div class="mockup-phone">
       <div class="camera"></div>
       <div class="display">
       <div class="artboard artboard-demo 
        phone-3">
               <!-- available balance -->
            <div class="stats shadow">
              <div class="stat">
                    <div class="stat-desc">Available Balance</div>
                  </div>
                  <div class="stat-value" id="account-balance">9400</div>
            </div>
  <div class="divider"></div>
  <!-- user action button -->
  <div>
       <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
   <button id="btn-show-cash-out" class="btn btn-lg">Crash Out</button>
  </div>
<div class="divider"></div>
<!-- add money form start -->
 <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="input-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
          
        </div>
        <div class="form-control mt-6">
          <button id="btn-add-money" class="btn btn-primary">Add Money</button>
        </div>
      </form>
    </div>
 <!-- add money from end -->

 <!-- Cash Out from start -->
  <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-cash-out" type="text" placeholder="Cash Out" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="input-cash-out-pin-number" type="password" placeholder="Enter Pin" class="input input-bordered" autocomplete="off" required />
          
        </div>
        <div class="form-control mt-6">
          <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
        </div>
      </form>
    </div>
 <!-- Cash Out from end -->
</div>

      </div>
        </div>
       </div>
      </main>
      <script src="js/home.js"></script>
      <script src="js/cash.js"></script>
      <script src="js/featurs.js"></script>
</body>
</html>
